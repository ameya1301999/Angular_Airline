<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
	<h1>{{title}}</h1>

	<label> Enter Principal Amount </label><input type="number" name="prinicipal" value={{principal}}><br>
	<label> Enter Rate Amount </label><input type="number" name="rate" value={{rate}}><br>
	<label> Enter Duration </label><input type="number" name="years" value={{years}}><br>
	<hr>
	<h3>With ngmodulechange and ngmodule</h3>
	<label> Enter Principal Amount </label><input type="number" name="prinicipal"  [(ngModel)]="principal" (ngModelChange)="calculateSimpleInterest()"><br>
	<label> Enter Rate Amount </label><input type="number" name="rate"  [(ngModel)]="rate" (ngModelChange)="calculateSimpleInterest()"><br>
	<label> Enter Duration </label><input type="number" name="years"  [(ngModel)]="years" (ngModelChange)="calculateSimpleInterest()"><br>
	<hr>
	<h3>With change and ngmodule</h3>
	<label> Enter Principal Amount </label><input type="number" name="prinicipal"  [(ngModel)]="principal" (change)="calculateSimpleInterest()"><br>
	<label> Enter Rate Amount </label><input type="number" name="rate"  [(ngModel)]="rate" (change)="calculateSimpleInterest()"><br>
	<label> Enter Duration </label><input type="number" name="years"  [(ngModel)]="years" (change)="calculateSimpleInterest()"><br>
	<hr>
	
	Principal is {{principal}}<br>
	Rate is {{rate}}<br>
	For a duration of {{years}} <br>
	<hr>
	<button (click)="calculateSimpleInterest()"> Calculate Simple Interest</button> <br><br>
	<b><label>Calculated Simple Interest is {{si}}</label></b>
