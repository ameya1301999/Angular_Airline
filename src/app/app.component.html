<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Search Your Flight</title>
<!-- <link type="text/css" rel="stylesheet" href="myairline.css"> -->
</head>

<body>
	<h1>Welcome To My AirTravel</h1>
	<hr>
	<h2>Search Flights</h2>

	<form action="FoundFlights.html">
		<TABLE BORDER=2 CELLSPACING=10 CELLPADDING=10>
			<TR>
				<TD>Enter source city</TD>
				<TD><input type=text></TD>
			</TR>
			<TR>
				<TD>Enter destination city</TD>
				<TD><input type=text></TD>
			</TR>
			<TR>
				<TD>Enter date of Journey</TD>
				<TD><input type=date name=doj></TD>
			</TR>

			<TR>
				<TD><input type=submit value="Search Flights"></TD>
			</TR>
		</TABLE>
	</form>
</body>

</html>
